<form [formGroup] = "bikeform" (ngSubmit) = "submitRegistration()" class="container">   <!--Vincula el modelo-->
    <div *ngIf="validMessage != ''">
        <h3 class=has-info>{{validMessage}}</h3>
    </div>

    <div class="form-group">
        <label for="">Buyer Name Twitter</label>
        <input type="text" class="form-control" formControlName="name" autofocus/>
        <div *ngIf = "controles.name.errors?.pattern"> <!--errros puede aparecer o no, por eso el sigo '?', por si no viene-->
            <p style="color: red;">Username Invalid</p>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"/>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone"/>
    </div>

    <div class="form-group">
        <label>Bike Model</label>
     
        <select class="form-control" formControlName="model">
            <option value="">Please Select Model Bike</option>
            <option *ngFor="let model of models" [value] = "model">
                {{ model }}
            </option>
        </select>

    </div>

    <div class="form-group">
        <label>Bike Serial Number</label>
        <input type="text" class="form-control" formControlName="serialNumber"/>
    </div>

    <div class="form-group">
        <label>Purchase Pirce</label>
        <input type="text" class="form-control" formControlName="purchasePrice"/>
        <div *ngIf = "controles.purchasePrice.errors?.pattern"> <!--errros puede aparecer o no, por eso el sigo '?', por si no viene-->
            <p style="color: red;">Price amount not valid</p>
        </div>
    </div>

    <div class="form-group">
        <label>Purchase Date</label>
        <input type="text" class="form-control" formControlName="purchaseDate"/>
    </div>

    <div class="form-group">
        <label>Contact (true or false)</label>
        <select class="form-control" formControlName="contact">
            <option value="">--Seleccione Una Opcion--</option>
            <option value="true">SÃ­</option>
            <option value="false">No</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Form</button>

</form>
